    <title>Contact Page</title>

<!--                         Contact Page                     -->

<body>
    <div class="feedback-container" id="feedbackContainer">
        <h1 class="feedback-response">Feedback</h1>
        <!--                     Link to Homepage                     -->
        <a href="index.html" class="main-link">Back to Main</a>
        <!--                     Feedback Form                    -->
        <form id="feedbackForm" class="feedback-form" onsubmit="return sendMail(this);">
            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
            <input type="email" name="emailaddress" id="emailaddress" class="form-control" placeholder="Email"
                required />
            <textarea style="width: 100%;" rows="5" name="projectfeedback" id="projectFeedback"
                placeholder="Project Feedback" required></textarea>
            <button type="submit" class="submit-btn">Send Project Request</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script src="assets/js/email.js"></script>
</body>
